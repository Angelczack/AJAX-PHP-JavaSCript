<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制颜色</title>
    <style>
        *{margin: 0;
        padding: 0;}
        body{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        h1{
            margin-top: 400px;
        }
    </style>
</head>
<body>
    <h1>Angelczack</h1>
    <input type="color" id="cors">

    <script>
        var cors = document.getElementById('cors');
        
        cors.oninput = function() {
            console.log(cors.value);
            document.getElementsByTagName("body")[0].style.backgroundColor = cors.value;
          
        }
    </script>
</body>
</html>
